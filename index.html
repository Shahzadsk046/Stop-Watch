<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div id="stopwatch">
                    <p>STOP WATCH</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 text-center">
                <h1 id="hour">0</h1>
            </div>
            <div class="col-md-3 col-sm-3 text-center">
                <h1 id="min">0</h1>
            </div>
            <div class="col-md-3 col-sm-3 text-center">
                <h1 id="sec">0</h1>
            </div>
            <div class="col-md-3 col-sm-3 text-center">
                <h1 id="msec">0</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <button id="btn1" onclick="start()">Start</button><br>
            </div>
        </div>
        <div class="row" style="margin: 5px auto;">
            <div class="col-md-12 col-sm-12 text-center">
                <button id="btn2" onclick="stop()"><i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="btn3" onclick="reset()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
